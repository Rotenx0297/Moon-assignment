name: Build and Publish Docker Image containing a python script

on:
  push:
    branches:
      - main
  # schedule:
  #   - cron: '0 6 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/moon-assignment:latest
      
      - name: Pull amd64 image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/moon-assignment:latest

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/moon-assignment:latest

  run_container:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/moon-assignment:latest

      - name: Run Docker container
        run: docker run ${{ secrets.DOCKER_USERNAME }}/moon-assignment:latest --account_id ${{ vars.ACCOUNT_ID }} --role_to_assume ${{ vars.ROLE_TO_ASSUME }} --destination_bucket ${{ vars.DESTINATION_BUCKET }} --mode ${{ vars.MODE }}
